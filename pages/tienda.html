<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapisar - Tienda</title>
    <meta name="description" content="Tienda de almohadones y varias telas.">
    <meta name="keywords" content="almohadones, telas, comprar telas online, telas tapicería, tapizar sillones, cuerina para tapizar, tapicero, tapiceria de sillones, todo tapicería, tienda de tapicería, tapicero zona sur, retapizado de sillas y sillones">
    <script src="https://kit.fontawesome.com/b0f6061985.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../imágenes/tapiceria.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/estilos.css">
</head>
<body class="fondo">
    <nav class="navbar navbar-expand-md fondo-nav navbar-dark">
        <a class="logo" href="../index.html"><img src="../imágenes/logotapisar.png" alt="tapiceria"></a>
        <button class="switch" id="switch">
            <span><i class="fas fa-sun"></i></span>
            <span><i class="fas fa-moon"></i></span>
        </button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html"><i class="fas fa-couch"></i>Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="galeria.html"><i class="fas fa-images"></i>Galería</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="tienda.html"><i class="fas fa-store"></i>Tienda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contacto.html"><i class="fas fa-id-card"></i>Contacto</a>
                </li>
            </ul>
        </div>
    </nav>
    <h1 class="productos">Productos disponibles</h1>
    <section>
        <div class="container-fluid">
            <div class="row product-row" id="cards"></div>
            <table class="table table-2">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Item</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Acción</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot>
                    <tr id="footer">
                        <th scope="row" colspan="5">Carrito vacío</th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div id="pago"></div>
        <div id="metodo-pago"></div>
        <template id="template-card">
            <div>
                <div class="card">
                    <img src="" alt="" class="card-img-top">
                    <div class="card-body">
                        <h5>Titulo</h5>
                        <span>$<p class="peso">Precio</p></span>
                        <button class="btn btn-warning">Comprar</button>
                    </div>
                </div>
            </div>
        </template>
        
        <template id="template-carrito">
            <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td>
                    <button class="btn btn-info btn-sm">+</button>
                    <button class="btn btn-danger btn-sm">-</button>
                </td>
                <td>$ <span></span></td>
            </tr>
        </template>

        <template id="template-footer">
            <th scope="row" colspan="2">Total de productos</th>
            <td></td>
            <td>
                <button class="btn btn-danger btn-sm" id="vaciar-carrito">Quitar todo</button>
            </td>
            <td class="font-weight-bold">$ <span></span></td>
        </template>
    </section>
    <footer class="findepagina">
        <h3 class="redes">Seguinos en nuestras redes</h3>
        <div class="iconos">
            <div class="btn--red1">
                <a href="https://www.instagram.com/" target="_blank"><img src="../imágenes/instagram.png" width="40px" alt="instagram"></a>
            </div>
            <div class="btn--red2">
                <a href="https://www.facebook.com/" target="_blank"><img src="../imágenes/fb.png" width="40px" alt="facebook"></a>
            </div>
            <div class="btn--red3">
                <a href="https://web.whatsapp.com" target="_blank"><img src="../imágenes/whatsapp.png" width="40px" alt="whastapp"></a>
            </div>
        </div>
        <p class="derechos">© Todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/index.js"></script>
    <script src="../js/dark.js"></script>
</body>
</html>
